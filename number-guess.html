<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Guess That Number Game!!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/guess.css">
</head>
<body ng-controller="mainCtrl">
<div class="container">
	{{pickedNum}}
	<h2>The Number Guessing Game</h2>
	<p class="well lead">
		Take a guess! Match what number was generated...
	</p>

	<label>Take a stab</label>
	<input type="number" ng-model="guess">

	<button ng-click="checkGuess()" class="btn btn-primary btn-sm">Enter Guess</button>
	<button ng-click="initializeGame()" class="btn btn-warning btn-sm">Start Over</button>

	<span class="badge">{{numGuesses}}</span>
	<p ng-show="difference<0" class="alert alert-warning">Your guess is too high.</p>

	<p ng-show="difference>0" class="alert alert-warning">Your guess is too low.</p>

	<p ng-show="difference==0" class="alert alert-warning">Bingo!! Nice guessing!!</p>


</div>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/mainCtrl.js"></script>
</body>
</html>
